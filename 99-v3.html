<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 99 Names of Allah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=EB+Garamond:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for print and aesthetics */
        @media print {
            body {
                background: none !important;
                color: #000 !important;
            }
            .no-print, .no-print * {
                display: none !important;
            }
            .card-print {
                background-color: #fff !important;
                border: 1px solid #ccc;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
                page-break-inside: avoid;
            }
            #names-grid {
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 1rem !important;
            }
        }

        /* --- Theme Three Styles --- */
        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(135deg, #004d40, #00796b);
        }
        
        .font-great-vibes {
             font-family: 'Great Vibes', cursive;
        }

        .font-amiri {
            font-family: 'Amiri', serif;
        }

        /* Elegant Card Effect */
        .card-theme-three {
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid #FFD700;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        
        .card-theme-three:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px 0 rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #004d40;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #FFD700;
            border-radius: 10px;
            border: 2px solid #004d40;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #fbec5d;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12 no-print">
            <h1 class="text-6xl md:text-7xl font-great-vibes tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-400 to-amber-500">
                The 99 Names of Allah
            </h1>
            <p class="mt-3 text-lg text-gray-200 tracking-wider">Asma-ul-Husna (The Most Beautiful Names)</p>
        </header>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center items-center gap-4 mb-8 md:mb-12 no-print">
            <!-- Language Selectors -->
            <div class="flex items-center gap-2">
                <label for="pronunciation-lang" class="text-sm font-medium text-gray-200">Pronunciation:</label>
                <select id="pronunciation-lang" class="bg-black/20 border border-yellow-400/50 text-white text-sm rounded-lg focus:ring-yellow-400 focus:border-yellow-400 block w-full p-2.5">
                    <option value="en" selected>English</option>
                    <option value="bn">Bangla</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label for="meaning-lang" class="text-sm font-medium text-gray-200">Meaning:</label>
                <select id="meaning-lang" class="bg-black/20 border border-yellow-400/50 text-white text-sm rounded-lg focus:ring-yellow-400 focus:border-yellow-400 block w-full p-2.5">
                    <option value="en" selected>English</option>
                    <option value="bn">Bangla</option>
                </select>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex gap-2">
                <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                    Print
                </button>
                 <button onclick="sharePage()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                    Share
                </button>
            </div>
        </div>

        <!-- Names Grid -->
        <div id="names-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
            <!-- Loading indicator -->
            <div id="loading-indicator" class="col-span-full text-center py-10">
                <p class="text-xl text-gray-200">Loading the beautiful names...</p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-5 right-5 bg-gradient-to-r from-yellow-500 to-amber-500 text-black py-2 px-4 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 no-print">
            Copied to clipboard!
        </div>
    </div>

    <script>
        const namesGrid = document.getElementById('names-grid');
        const pronunciationLangSelect = document.getElementById('pronunciation-lang');
        const meaningLangSelect = document.getElementById('meaning-lang');
        const toast = document.getElementById('toast');
        const loadingIndicator = document.getElementById('loading-indicator');

        let allNamesData = []; // This will hold our merged data

        // Function to fetch, merge, and store data
        async function loadAndMergeData() {
            try {
                // Fetch all data sources in parallel using the specified filenames
                const [baseRes, enRes, bnRes] = await Promise.all([
                    fetch('base.json'),
                    fetch('english.json'),
                    fetch('bangla.json')
                ]);

                // Check for fetch errors
                if (!baseRes.ok || !enRes.ok || !bnRes.ok) {
                    throw new Error('Network response was not ok.');
                }
                
                const baseNames = await baseRes.json();
                const enData = await enRes.json();
                const bnData = await bnRes.json();

                // Merge the data into a single structured array
                allNamesData = baseNames.map(name => ({
                    id: name.id,
                    arabic: name.arabic,
                    transliteration: {
                        en: enData[name.id]?.transliteration || 'N/A',
                        bn: bnData[name.id]?.transliteration || 'N/A'
                    },
                    meaning: {
                        en: enData[name.id]?.meaning || 'N/A',
                        bn: bnData[name.id]?.meaning || 'N/A'
                    }
                }));

                // Once data is ready, render the names
                renderNames();
            } catch (error) {
                console.error('Failed to load names data:', error);
                namesGrid.innerHTML = `<div class="col-span-full text-center py-10"><p class="text-xl text-red-400">Failed to load names. Please try again later.</p></div>`;
            }
        }
        
        // Function to render the name cards on the page
        function renderNames() {
            const pronunLang = pronunciationLangSelect.value;
            const meaningLang = meaningLangSelect.value;
            
            // Clear the grid (including loading indicator)
            namesGrid.innerHTML = ''; 

            if (allNamesData.length === 0) {
                 loadingIndicator.style.display = 'block';
                 return;
            }
             loadingIndicator.style.display = 'none';

            allNamesData.forEach(name => {
                const card = document.createElement('div');
                card.className = 'card-print card-theme-three rounded-lg p-4 flex flex-col items-center justify-between text-center';
                
                // Prepare text content for clipboard
                const contentToCopy = `${name.id}. ${name.arabic}\nPronunciation: ${name.transliteration[pronunLang]}\nMeaning: ${name.meaning[meaningLang]}`;

                card.innerHTML = `
                    <div class="flex items-center justify-between w-full mb-3">
                        <span class="text-lg font-bold text-yellow-400">${name.id}</span>
                        <button onclick="copyToClipboard(this)" data-copy-text="${contentToCopy.replace(/"/g, '&quot;')}" class="no-print p-2 rounded-full text-gray-300 hover:bg-black/20 hover:text-yellow-400 transition-colors">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                    </div>
                    <div class="flex-grow flex flex-col items-center justify-center">
                        <h2 class="text-4xl font-amiri text-white mb-2">${name.arabic}</h2>
                        <p class="text-xl font-semibold text-yellow-300">${name.transliteration[pronunLang]}</p>
                        <p class="text-gray-200 mt-1 text-lg">${name.meaning[meaningLang]}</p>
                    </div>
                `;
                namesGrid.appendChild(card);
            });
        }

        function copyToClipboard(button) {
            const text = button.getAttribute('data-copy-text');
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert("Sorry, could not copy to clipboard.");
            }
            document.body.removeChild(textarea);
        }

        function showToast() {
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2000);
        }

        async function sharePage() {
            const shareData = {
                title: 'The 99 Names of Allah',
                text: 'Explore the 99 most beautiful names of Allah with meanings and pronunciations.',
                url: window.location.href
            };
            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    // Fallback for browsers that don't support Web Share API
                    const tempTextarea = document.createElement('textarea');
                    tempTextarea.value = window.location.href;
                    document.body.appendChild(tempTextarea);
                    tempTextarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextarea);
                    alert("Page URL copied to clipboard. You can share it manually.");
                }
            } catch (err) {
                console.error("Couldn't share page: " + err);
            }
        }
        
        // Event Listeners
        pronunciationLangSelect.addEventListener('change', renderNames);
        meaningLangSelect.addEventListener('change', renderNames);

        // Initial Load
        document.addEventListener('DOMContentLoaded', loadAndMergeData);

    </script>
</body>
</html>
